<div class="booble-modal-backdrop" (click)="backdropDismiss()">
    <div class="booble-modal-background">
      <div class="booble-modal" (click)="onClick($event)">
  
        <div class="booble-modal-header">
          <h3>{{title}}</h3>
        </div>
  
        <div class="booble-modal-content">
          <p>{{message}}</p>
  
          <input *ngFor="let input of inputs" [placeholder]="input.placeholder" [(ngModel)]="input.value" [maxLength]="input.maxLength || 50" [mask]="input.mask">
        </div>
  
        <div class="booble-modal-footer" >
          <button *ngFor="let button of buttons" (click)="btnClickEvent(button)" class="btn {{button.type || 'btn-outline-secondary'}}">{{button.text}}</button>
        </div>
      </div>
    </div>
  </div>
